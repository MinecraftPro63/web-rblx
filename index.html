<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <h1>Loading</h1>
</head>
<body>
    <script>
        // Get the full path after the domain
        const fullPath = window.location.pathname;
        
        // Split and filter out empty parts and 'web-rblx'
        const pathParts = fullPath.split('/').filter(part => part && part !== 'web-rblx');
        
        // Last two parts should be PlaceID and JobID
        let placeId, jobId;
        
        if (pathParts.length >= 2) {
            placeId = pathParts[pathParts.length - 2];
            jobId = pathParts[pathParts.length - 1];
        }
        
        if (placeId && jobId) {
            // Redirect to Roblox
            window.location.href = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
        }
    </script>
</body>
</html>
