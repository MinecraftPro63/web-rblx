<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        const fullPath = window.location.pathname;
        const pathParts = fullPath.split('/').filter(part => part && part !== 'web-rblx');
        
        let placeId, jobId;
        
        if (pathParts.length >= 2) {
            placeId = pathParts[pathParts.length - 2];
            jobId = pathParts[pathParts.length - 1];
        }
        
        if (placeId && jobId) {
            window.location.href = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
        }
    </script>
</body>
</html>
